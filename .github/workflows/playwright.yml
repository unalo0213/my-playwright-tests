name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {} # ÈÄôÊ®£‰Ω†‰πãÂæåÂèØ‰ª•Âú®Á∂≤È†ÅÊâãÂãïÈªûÊåâÈàïÂü∑Ë°å

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # üëà Âä†ÂÖ•ÈÄôË°åÔºåÂÆÉÊúÉËá™ÂãïÁ∑©Â≠ò node_modules
          cache-dependency-path: ./playwright/package-lock.json # ÊåáÂêë‰Ω†ÁöÑ lock Ê™î

      - name: Install dependencies
        run: npm ci
        working-directory: ./playwright

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT
        working-directory: ./playwright

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true' # Â¶ÇÊûúÂø´ÂèñÂ≠òÂú®Â∞±Ë∑≥ÈÅé
        run: npx playwright install --with-deps
        working-directory: ./playwright

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./playwright

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
